  <meta charset="UTF-8">

<body style="background-image: url({{request.user.profile.time_line_pic.url}}); background-size: cover;">
  <section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row"
              style="background-image: url({{request.user.profile.time_line_pic.url}}); background-size:contain;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                {%if request.user.profile.profile_pic%}
                <img src="{{request.user.profile.profile_pic.url}} " alt="Generic placeholder image"
                  class="img-fluid img-thumbnail mt-4 mb-2" style="width: 150px; z-index: 1">
                {%endif%}

              </div>
              
              <div class="ms-3" style="margin-top: 130px;">
                <h5>{{request.user}} </h5>

              </div>
              
            </div>

            <div class="mt-3">
              <a href="{%url 'profile-change' user.id %} " class="btn btn-outline">Edit Profile</a>
            </div>
            <div class="card-body p-4 text-black mt-3">
              <div class="mb-5 mt-3">
                <p class="lead fw-normal mb-1">About</p>
                <div class="p-4" style="background-color: #f8f9fa;">
                  <p class="font-italic mb-1">{{request.user.profile.bio}} </p>

                </div>
              </div>

              {%for p in posts%}
              <div class="row g-2">
                <div class="col mb-2">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/Lightbox/Original/img%20(112).webp" alt="image 1"
                    class="w-100 rounded-3">
                </div>
                <div class="w3-half">
                  {%if p.profile.post_image%}
                  <img src="{{p.post_image.url}} " style="width:70%" alt="Northern Lights" class="w3-margin-bottom"
                    height="70%">
                  {%endif%}
                </div>
              </div>
              {%endfor%}

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
