<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
@media (min-width: 1025px) {
.h-custom {
height: 100% !important;
}
}
</style>
</head>
<body>
  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Sign up</h3>
  
              <form class="px-md-2" method="post" action="">
                {%csrf_token%}
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" placeholder="Username" name="username"/>
                </div>
                <div class="mb-4">
                  <input type="email" id="form3Example1q" class="form-control" placeholder="Email" name="email"/>
                </div>
                <div class="mb-4">
                  <input type="password" id="form3Example1q" class="form-control" placeholder="Password1" name="password1"/>
                </div>
  
                <div class="mb-4">
                  <input type="password" id="form3Example1q" class="form-control" placeholder="Password2" name="password2"/>
                </div>
  
                
  
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
